<h1 class="text-center">Héroes
  <small>Marvel y DC</small>
</h1>
<hr>
<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text">
        <small class="text-muted">{{ heroe.aparicion }}</small>
      </p>

      <!-- Routing using button -->
      <button type="button" class="btn btn-outline-dark btn-block" (click)="verHeroe(i)">
        Ver más...
      </button>

      <!-- Con la / le decimos que se mueva a partir de la raiz, que no concatene con la url actual -->
      <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más link...</a> -->

    </div>
  </div>
</div>
